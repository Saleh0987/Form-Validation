<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohamed Saleh" />
    <title>Form Validation</title>
    <!--Boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="LogoSample_ByTailorBrands.jpg" alt="logo" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>

      <form id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/fluency/30/null/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>
        <!-- /**
          *! user name Input here
          **/  -->
        <div>
          <label for="username">User Name</label>
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Mohamed Saleh"
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /**
          *! Email name Input here
          **/  -->
        <div>
          <label for="email">Email</label>
          <i class="fa-regular fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /**
          *! Password name Input here
          **/  -->
        <div>
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password....."
          />
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="fa-regular fa-circle-check success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
